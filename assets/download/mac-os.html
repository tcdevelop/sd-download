 <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mac-os</title>
<link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
<script src="../web/assets/jquery/jquery.min.js"></script>
<script>
$(function() {
$('a[data-auto-download]').each(function(){
var $this = $(this);
setTimeout(function() {
window.location = $this.attr('href');
}, 2000);
});
});
</script>
</head>
<body>
<div class="wrapper container">
  <div class="row">
    <div class="col-lg-12">
       <p class="h4 text-center" style="padding:200px">The download should start shortly. If it doesn't
           <a class="btn btn-success" data-auto-download href="mac-os.zip">click here</a>
       </p>
    </div>
  </div>
</div>
<script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
